<!DOCTYPE html>

<html ng-app="noticeListBuilder">
<head>
	<title>Notice list builder</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src='assets/js/application.js'></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel='stylesheet' href='assets/css/application.css'>

	<link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,400,300,600,700&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>

</head>

<body ng-controller="NoticeListController as noticeList">
	<h1>MCR notices builder</h1>

	<nav id="buttons">
		<button class="btn btn-success" ng-click="selectPreview()">Select content</button>
		<button class="btn btn-danger" ng-click="clearNotices()">Clear notices</button>
	</nav>
	<nav id="settings">
		<label><input type="checkbox" ng-model="settingsModel.cleanUpFormatting"/>Clean up formatting?</label>
	</nav>

	<div id="notices">
		<h2>Notices</h2>
		<div ng-repeat="notice in notices">
			<div notice-editor></div>
		</div>

		<button class="btn btn-primary" ng-click="addNotice()">Add notice</button>
	</div>

	<div id="preview">
		<h2>Preview</h2>
		<div id="preview-content" preview></div>
	</div>

	<div id="bottom">
		<h2>Code</h2>
		<pre id="result"></pre>
	</div>

	<footer>
		<p>Copyright &copy; <a href="http://konrad.strack.pl">Konrad Strack</a> 2015.</p>
		<p><a href="https://github.com/konradstrack/mcr-notices-builder">This web app</a> is available under the terms of the MIT license.</p>
	</footer>
</body>
</html>
